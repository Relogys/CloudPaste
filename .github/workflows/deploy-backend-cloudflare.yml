name: Deploy Backend to Cloudflare Workers

on:
  push:
    branches: [main, master]
    paths:
      - "backend/**"
  workflow_dispatch:
  repository_dispatch:
    types: [deploy-button]

jobs:
  deploy-backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: "./backend/package-lock.json"

      - name: Install dependencies
        run: |
          echo "å®‰è£…ä¾èµ–ï¼ˆä¸åŒ…å«å¯é€‰ä¾èµ–ï¼‰..."
          if npm ci --no-optional; then
            echo "âœ… npm ci æˆåŠŸ"
          else
            echo "âš ï¸ npm ci å¤±è´¥ï¼Œå°†ä½¿ç”¨npm installæ›´æ–°lockæ–‡ä»¶"
            npm install --no-optional
          fi

      - name: Disable wrangler telemetry
        run: npx wrangler telemetry disable

      - name: Check if deploy button trigger
        id: check-deploy-button
        run: |
          if [[ "${{ github.event_name }}" == "repository_dispatch" && "${{ github.event.action }}" == "deploy-button" ]]; then
            echo "is_deploy_button=true" >> $GITHUB_OUTPUT
          else
            echo "is_deploy_button=false" >> $GITHUB_OUTPUT
          fi

      - name: Create D1 Database
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          echo "æ£€æŸ¥å¹¶åˆ›å»ºD1æ•°æ®åº“..."

          # List existing D1 databases in JSON format.
          # Redirect stderr to /dev/null to avoid non-JSON output from wrangler commands
          # interfering with jq parsing. Use || echo '[]' as a fallback if the command fails entirely.
          DATABASE_LIST_RAW=$(npx wrangler d1 list --json 2>/dev/null || echo '[]')

          # Filter the raw output to find the JSON array.
          # The observed jq error "Invalid numeric literal at line 2, column 2" suggests
          # that sometimes the wrangler output might contain leading non-JSON lines
          # before the actual JSON array which starts with '['.
          # This awk command skips lines until it finds one that starts with '['
          # and then prints that line and all subsequent lines. This assumes the JSON
          # array starts on a new line with '[' and spans potentially multiple lines.
          DATABASE_LIST=$(echo "$DATABASE_LIST_RAW" | awk '/^\[/{flag=1} flag')

          # If after filtering, the output is empty, it might mean wrangler did not output
          # a valid JSON array starting with '['. This is likely an error case,
          # unless the raw output was already an empty list '[]'.
          if [ -z "$DATABASE_LIST" ] && [ "$DATABASE_LIST_RAW" != "[]" ]; then
              echo "âŒ Wrangler d1 list output was not a valid JSON array after filtering."
              echo "Raw output received:"
              echo "$DATABASE_LIST_RAW"
              exit 1
          elif [ -z "$DATABASE_LIST" ] && [ "$DATABASE_LIST_RAW" == "[]" ]; then
              # If filtered output is empty and raw output was '[]', it means the list was empty, which is fine.
              DATABASE_LIST="$DATABASE_LIST_RAW"
          fi

          # Parse the (potentially filtered) JSON output to find the UUID of the database
          # named "cloudpaste-db". Use || true to prevent the script from exiting if
          # jq fails (e.g., if DATABASE_LIST is still not valid JSON or the database isn't found).
          EXISTING_DB=$(echo "$DATABASE_LIST" | jq -r --arg name "cloudpaste-db" '.[] | select(.name == $name) | .uuid' || true)

          if [ -n "$EXISTING_DB" ]; then
            echo "âœ… æ‰¾åˆ°D1æ•°æ®åº“: $EXISTING_DB"
            DATABASE_ID=$EXISTING_DB
          else
            echo "D1æ•°æ®åº“ä¸å­˜åœ¨ï¼Œæ­£åœ¨åˆ›å»º..."
            # Create the D1 database. Capture both stdout and stderr for analysis.
            CREATE_OUTPUT=$(npx wrangler d1 create cloudpaste-db 2>&1)

            # Check if creation was successful by looking for a success message.
            if echo "$CREATE_OUTPUT" | grep -q "Successfully created DB"; then
              # Extract the database ID using grep with a lookbehind assertion.
              DATABASE_ID=$(echo "$CREATE_OUTPUT" | grep -oP "database_id = \"\K[^\"]+")
              # Fallback extraction using UUID pattern if the first method fails.
              if [ -z "$DATABASE_ID" ]; then
                DATABASE_ID=$(echo "$CREATE_OUTPUT" | grep -oP "([0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12})")
              fi
              echo "âœ… æˆåŠŸåˆ›å»ºD1æ•°æ®åº“: $DATABASE_ID"
            else
              # If creation failed, try listing again as a fallback.
              echo "âŒ åˆ›å»ºD1æ•°æ®åº“å¤±è´¥ï¼Œå°è¯•é‡æ–°åˆ—å‡ºæŸ¥æ‰¾..."
              # List databases again, applying the same filtering logic as before.
              DATABASE_LIST_RETRY_RAW=$(npx wrangler d1 list --json 2>/dev/null || echo '[]')
              DATABASE_LIST_RETRY=$(echo "$DATABASE_LIST_RETRY_RAW" | awk '/^\[/{flag=1} flag')

              if [ -z "$DATABASE_LIST_RETRY" ] && [ "$DATABASE_LIST_RETRY_RAW" != "[]" ]; then
                   echo "âŒ Wrangler d1 list output was not a valid JSON array after filtering during retry."
                   echo "Raw output received during retry:"
                   echo "$DATABASE_LIST_RETRY_RAW"
                   exit 1
              elif [ -z "$DATABASE_LIST_RETRY" ] && [ "$DATABASE_LIST_RETRY_RAW" == "[]" ]; then
                   DATABASE_LIST_RETRY="$DATABASE_LIST_RETRY_RAW"
              fi

              # Attempt to find the database ID from the retry list.
              DATABASE_ID=$(echo "$DATABASE_LIST_RETRY" | jq -r --arg name "cloudpaste-db" '.[] | select(.name == $name) | .uuid' || true)

              # If still no database ID is found, exit with an error.
              if [ -z "$DATABASE_ID" ]; then
                echo "âŒ æ— æ³•åˆ›å»ºæˆ–æ‰¾åˆ°D1æ•°æ®åº“"
                echo "Wrangler create output:"
                echo "$CREATE_OUTPUT"
                exit 1
              else
                 echo "âœ… åœ¨é‡è¯•åˆ—è¡¨ä¸­æ‰¾åˆ°D1æ•°æ®åº“: $DATABASE_ID"
              fi
            fi
          fi

          # Update the wrangler.toml file with the found or created database ID.
          # Use sed -i -E for in-place editing with extended regular expressions.
          # The pattern matches the line starting with 'database_id = "' followed by anything
          # until the next '"' and optional whitespace until the end of the line.
          # It replaces the existing UUID with the determined DATABASE_ID.
          sed -i -E "s/(database_id = \")[^\"]+(\"\s*$)/\1$DATABASE_ID\2/" wrangler.toml

          # Export the DATABASE_ID as an environment variable for subsequent steps in the workflow.
          echo "database_id=$DATABASE_ID" >> $GITHUB_ENV


      - name: Initialize D1 Database with schema
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          npx wrangler d1 execute cloudpaste-db --file=./schema.sql || echo "è¡¨å¯èƒ½å·²å­˜åœ¨ï¼Œç»§ç»­éƒ¨ç½²"

      - name: Set ENCRYPTION_SECRET environment variable
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          echo "æ£€æŸ¥ENCRYPTION_SECRETé…ç½®æƒ…å†µ..."

          # 1. æ£€æŸ¥wrangler.tomlä¸­æ˜¯å¦æœ‰ç¡¬ç¼–ç çš„ENCRYPTION_SECRET
          if grep -q "ENCRYPTION_SECRET =" wrangler.toml; then
            echo "âš ï¸ æ£€æµ‹åˆ°wrangler.tomlä¸­å­˜åœ¨ç¡¬ç¼–ç çš„ENCRYPTION_SECRET"
            echo "ä¸ºç¡®ä¿GitHub Actionsçš„å¯†é’¥è®¾ç½®ç”Ÿæ•ˆï¼Œå°†ä»wrangler.tomlä¸­ç§»é™¤ç¡¬ç¼–ç å¯†é’¥"
          
            # ä¸´æ—¶å¤‡ä»½wrangler.toml
            cp wrangler.toml wrangler.toml.bak
          
            # ç§»é™¤ç¡¬ç¼–ç çš„ENCRYPTION_SECRETè¡Œ
            sed -i '/ENCRYPTION_SECRET =/d' wrangler.toml
          
            echo "âœ… å·²ä»wrangler.tomlä¸­ç§»é™¤ç¡¬ç¼–ç çš„ENCRYPTION_SECRET"
          else
            echo "âœ… wrangler.tomlä¸­æœªæ£€æµ‹åˆ°ç¡¬ç¼–ç çš„ENCRYPTION_SECRET"
          fi

          # 2. æ£€æŸ¥GitHubä¸­æ˜¯å¦å·²é…ç½®ENCRYPTION_SECRET
          if [[ -n "${{ secrets.ENCRYPTION_SECRET }}" ]]; then
            echo "âœ… GitHubä¸­å·²é…ç½®ENCRYPTION_SECRET"
            GITHUB_HAS_SECRET=true
          else
            echo "âš ï¸ GitHubä¸­æœªé…ç½®ENCRYPTION_SECRET"
            GITHUB_HAS_SECRET=false
          fi

          # 3. æ£€æŸ¥Workerä¸­æ˜¯å¦å·²å­˜åœ¨ENCRYPTION_SECRET (ä½œä¸ºsecretå˜é‡)
          set +e
          SECRET_LIST_OUTPUT=$(npx wrangler secret list 2>&1)
          set -e

          if echo "$SECRET_LIST_OUTPUT" | grep -q "ENCRYPTION_SECRET"; then
