            if [ $SECRET_RESULT -ne 0 ]; then
              # å¦‚æœé”™è¯¯æ˜¯ç”±äºå¯†é’¥å·²å­˜åœ¨å¯¼è‡´çš„ï¼Œè§†ä¸ºæˆåŠŸ
              if echo "$SECRET_PUT_OUTPUT" | grep -q -E "(already in use|already exists|conflict)"; then
                echo "âš ï¸ å¯†é’¥å·²å­˜åœ¨äºWorkerä¸­ä½†æœªè¢«åˆ—è¡¨å‘½ä»¤æ£€æµ‹åˆ°ï¼Œç»§ç»­æ‰§è¡Œ"
              else
                # æœ€åå†æ£€æŸ¥ä¸€æ¬¡æ˜¯å¦å› ä¸ºå¯†é’¥å·²å­˜åœ¨ä½†æœªè¢«æ­£ç¡®æ£€æµ‹
                set +e
                FINAL_CHECK=$(npx wrangler secret list 2>&1)
                set -e
          
                if echo "$FINAL_CHECK" | grep -q "ENCRYPTION_SECRET"; then
                  echo "è™½ç„¶è®¾ç½®å¯†é’¥å¤±è´¥ï¼Œä½†å¯†é’¥ä¼¼ä¹å·²å­˜åœ¨äºWorkerä¸­ï¼Œç»§ç»­æ‰§è¡Œ"
                else
                  echo "âŒ è®¾ç½®å¯†é’¥å¤±è´¥ï¼Œä¸”å¯†é’¥ç¡®å®ä¸å­˜åœ¨ï¼Œé€€å‡ºéƒ¨ç½²"
                  echo "è¯¦ç»†é”™è¯¯ä¿¡æ¯: $SECRET_PUT_OUTPUT"
                  exit 1
                fi
              fi
            else
              echo "âœ… ENCRYPTION_SECRET å·²æˆåŠŸåˆ›å»º(ä½œä¸ºsecretå˜é‡)"
            fi
          fi

      - name: Deploy to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
