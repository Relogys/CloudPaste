          else
            echo "âš ï¸ Workerä¸­æœªæ£€æµ‹åˆ°ENCRYPTION_SECRET(ä½œä¸ºsecretå˜é‡)"
            WORKER_HAS_SECRET=false
          fi

          # å¦‚æœWorkerä¸­å·²æœ‰å¯†é’¥ï¼Œåˆ™è·³è¿‡åˆ›å»º
          if [[ "$WORKER_HAS_SECRET" == "true" ]]; then
            echo "âœ… Workerä¸­å·²å­˜åœ¨ENCRYPTION_SECRET(ä½œä¸ºsecretå˜é‡)ï¼Œè·³è¿‡åˆ›å»ºæ­¥éª¤"
          else
            # ç¡®å®šè¦ä½¿ç”¨çš„å¯†é’¥å€¼
            if [[ "$GITHUB_HAS_SECRET" == "true" ]]; then
              echo "ä½¿ç”¨GitHubä¸­é…ç½®çš„ENCRYPTION_SECRETå€¼"
              ENCRYPTION_VALUE="${{ secrets.ENCRYPTION_SECRET }}"
            else
              echo "ç”ŸæˆéšæœºENCRYPTION_SECRETå€¼"
              ENCRYPTION_VALUE=$(openssl rand -base64 32)
            fi
          
            # è®¾ç½®å¯†é’¥åˆ°Worker
            set +e
            echo "æ­£åœ¨è®¾ç½®ENCRYPTION_SECRET..."
            SECRET_PUT_OUTPUT=$(echo "$ENCRYPTION_VALUE" | npx wrangler secret put ENCRYPTION_SECRET 2>&1)
            SECRET_RESULT=$?
